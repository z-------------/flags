			<use xlink:href="#cone" transform="rotate(-22.5)"/>
		</g>
		<use xlink:href="#3cones" transform="rotate(67.5)"/>
		<use xlink:href="#3cones" transform="rotate(-67.5)"/>
	</g>
	<path id="cross" d="M-45,0 h90 M0,-30 v60" fill="none" stroke="#ce1126" stroke-width="8"/>

