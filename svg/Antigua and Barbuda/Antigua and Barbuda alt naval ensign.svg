<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="750px" height="500px" viewBox="-45 -30 90 60">
	<title>Flag of Antigua and Barbuda</title>

	<rect id="field" x="-50%" y="-50%" width="100%" height="100%" fill="white"/>
	<rect id="blueband" x="-50%" y="-19.82605" width="41" height="5.6521" fill="#0072c6"/>
	<rect id="blackband" x="-50%" y="-30" width="41" height="10.17395" fill="black"/>
	<path id="redtriangles" d="M-45,-30 v27 h42 v-27 h-1 l-20.5,26 z" fill="#ce1126"/>
	<clipPath id="clipsun">
